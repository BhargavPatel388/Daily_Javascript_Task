    var ttt = parseFloat(prompt("enter first number"));
    var ggg = parseFloat(prompt("enter second number"));
    var bbb = prompt("enter operator which operation perform you");
    var qqq;

    switch(bbb){
        case '+':
            qqq = ttt + ggg;
            console.log(`${ttt} + ${ggg} = ${qqq}`);
            break;
        case'-':
            qqq = ttt - ggg;
            console.log(`${ttt} - ${ggg} = ${qqq}`);
            break;
        case '*':
            qqq = ttt * ggg;
            console.log(`${ttt} * ${ggg} = ${qqq}`);
            break;
        case '/':
            qqq = ttt / ggg;
            console.log(`${ttt} / ${ggg} = ${qqq}`);
            break;

        default : 
            console.log("this operator is invalid");
            break;
