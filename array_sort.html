            function sortarray(arr1, arr2){
                var array = [];
                for(var i = 0 ; i < arr1.length ; i++){
                    if(!arr2.includes(arr1[i])){
                         array.push(arr1[i]);
                    }
                }
                for(var j = 0 ; j < arr2.length ; j++){

                }
