    var test = document.querySelector('input').addEventListener( "click", changecolor_size);
    function changecolor_size(){
            var radios = document.getElementsByName('color');
            var optionsList , htmlString = '';
            for (var radio of radios){                                  
                if (radio.checked) {
                    switch (radio.value) {
                        case "red":
                            optionsList = object.red;
                            break;
                        case "green":
                            optionsList = object.green;
                            break;
                        case "blue":
                            optionsList = object.blue;
                            break;   
                        case "violet":
                            optionsList = object.violet;
                            break;
                    }
                }
            }
            for(var i = 0; i < optionsList.length; i++){
                htmlString = htmlString+"<option value='"+ optionsList[i] +"'>"+ optionsList[i] +"</option>";
            }
            document.querySelector('#slctbx').innerHTML = htmlString;
