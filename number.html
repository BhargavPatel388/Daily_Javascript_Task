<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <h1 id="hy"></h1>

    <script>
        var t = 123456;
        document.write(t , "<br>");
        console.log("hello t: ",t);
        var e = "ccww";
        document.write(e , "<br>");
        console.log("hello e:",e);
        
        var w = 50;
        var q = "20";
        var r = w+q;
        document.write(r , "<br>");
        console.log("hello sum r :",r);

        var trio = "20";
        var trio2 = "10";
        var trio3 = trio + trio2;
        document.write(trio3, "<br>");

        var ter = 0x5A3;
        document.write("This number is hexadecimal :",ter + "<br>");
        
        let x = 123;
        document.write(x.toString() + "<br>" + (222).toString() + "<br>" + (222 + 23).toString());

        let u = 9.656;
        document.write(u.toFixed(0) + "<br>" + u.toFixed(2) + "<br>" + u.toFixed(4) + "<br>" + u.toFixed(6) + "<br>");

        let txt = 125;
        document.write(txt.valueOf(0) + "<br>" + (525).valueOf() + "<br>" + (125 + 85 ).valueOf()) ;   
    </script>
</body>
</html>
