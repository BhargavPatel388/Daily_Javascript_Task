<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object methods</title>
</head>
<body>
    <script>
        const food = { meat: 'ðŸ¥©', broccoli: 'ðŸ¥¦', carrot: 'ðŸ¥•' };
        console.log("property name : ",Object.getOwnPropertyNames(food));
        console.log("hello :",food);
        
        const vegetarian = Object.entries(food).filter(
            ([key, value]) => key !== 'meat',
            console.log("dsdasd",([key, value]) => key !== 'meat')
        );
        console.log("hello vegetarian :",vegetarian);
       
        console.log("food : ", food);


        // 
        let obj = {
                    x: 10,
                    get number() {
                        return this.x;
                    },
                };

            let xValue = Object.getOwnPropertyDescriptor(obj, "x");
            console.log("ghj",xValue);

            let value = Object.getOwnPropertyDescriptor(obj, "number");
            console.log("value :",value);

            Object.defineProperty(obj, "name", {
              value: "JavaScript",
              writable: false,
              enumerable: false,
            });

            console.log(Object.getOwnPropertyDescriptor(obj, "name"));

        //
        const object1 = {
        property1: 42,
        property2: 388
        };

        const descriptors1 = Object.getOwnPropertyDescriptors(object1);

        console.log("hello heheheh : ",descriptors1.property1.writable);
        // expected output: true

        console.log("hello description:",descriptors1.property1.value);
        // expected output: 42


        //
        var yyy = { abc : 'scorpio'};
            console.log("yyy demo :",yyy);
        var zzz = Object.seal(yyy);
        zzz.abc = 'endour';
            console.log("zzz :",zzz);
    </script>
</body>
</html>
