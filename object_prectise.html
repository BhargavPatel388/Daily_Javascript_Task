        // 4. name are same as function name return in console this name and thats object which is same

        function search(nameKey, myArray){

        // 4. one object same value remove and new add value object in new array

        removeDuplicates([{ title: "C++", author: "Bjarne" },
                        { title: "Java", author: "James" },
                        { title: "Python", author: "Guido" },
                        { title: "C++", author: "Guido" },
                        { title: "Java", author: "James" }]);
        function removeDuplicates(obj2) {
            var books = obj2 ;
            console.log("old object :",books);
            let newArray = [];
            let uniqueObject = {};
            for (let i in books) {
                objTitle = books[i]['title'];                
                uniqueObject[objTitle] = books[i];
                console.log("jjj",uniqueObject[objTitle]);
            }
            for (i in uniqueObject) {
                console.log("hello i:",uniqueObject[i]);
                newArray.push(uniqueObject[i]);
            }
            console.log("new object :",newArray);
        }
